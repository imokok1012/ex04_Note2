<!DOCTYPE html>
<html>

<head>
    <title>D3 Course</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  
     <svg width ="300" height="200" id="svg1">
     <circle cx="150" cy="120" r="15"/>
     <rect x="160" y="45" width="5" height="78">
  </svg>
  <svg width ="300" height="200" id="svg2">
     
  </svg>
  <script>
        //在這裡寫D3
      d3.select("#svg2").append("circle").attr({"cx":"150","cy":"120","r":"15"})  
       d3.select("#svg2").append("rect").attr({"x":"160","y":"45","width":"5","height":"78"})  
  </script>

</body>

</html>
